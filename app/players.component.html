<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center">Add Players</h1>
      <div *ngFor="let player of players; let i = index" class="small-margin">
        <input [(ngModel)]="players[i].value" type="text" class="form-control"
               placeholder="{{getPlaceholderText(i)}}" tabindex="{{i + 1}}">
      </div>
      <div>
        <button *ngIf="playersValid()" (click)="goToGame()" id="continueButton"
                class="btn btn-success center-block" type="button">
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
